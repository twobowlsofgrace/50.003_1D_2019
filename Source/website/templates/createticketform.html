<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Create Ticket</title></title>

  <!-- Custom fonts for this template-->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">
  {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            <div class="alert alert-info alert-dismissable">
                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button>
                {{ message }}
            </div>
        {% endif %}</li>
            {% endfor %}
        </ul>
    {% endif %}

</head>
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}

<body class="bg-gray-100">
<div class="container">
    <div class="row ">
      <div class="col-sm-9 col-md-7 col-lg-10 mx-auto">
        <div class="card my-4 w-100 border-left-primary">
          <div class="card-body">
  
              <h1 class="h4 text-gray-900 mb- text-center">Create a <span style="text-transform: uppercase; font-weight: bold; color: purple">Ticket</span> </h1>
            
            <form class="form-signin">

            <div class="form-label-group">
                <input type="text" readonly id="username" class="form-control" value="{{ username }}">
                <label for="username">Create Ticket As</label>
            </div>
              

                <div class="form-label-group">
                    <input type="text" id="title" class="form-control" name="title" placeholder="Ticket Title" autofocus required>
                    <label for="title">Title</label>
                </div>
                
                <div class="form-label-group">
                    <textarea class="form-control" id="description" name="description" rows="10" placeholder="Description To implement WYSIWYG" autofocus required></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">Attach File/Media</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                
                <form>
                <hr class="my-4">
              
              <button class="btn btn-lg btn-info btn-block text-uppercase" type="submit" >Create Ticket</button>
       
            </form>
          </div>
        </div>
      </div>
      
    </div>
    
</div>



</form>


</body>


    
 

  <!-- Bootstrap core JavaScript-->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../static/js/sb-admin-2.min.js"></script>

</html>



<style>
    :root {
      --input-padding-x: 1.5rem;
      --input-padding-y: .55rem;
    }
    
    body {
      background: rgb(255, 255, 255);
      /* background: linear-gradient(to bottom,#8A2BE2,#8B008B, 	#800080);  */
    }

    .card {
        border: none;
        width: 15cm;
        padding: 1rem;
        margin-bottom: 2rem;

    }


    
    .card-signin {
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
      /* overflow: scroll; Alowing the card to scroll */
    }
    
    .card-signin .card-title {
      margin-bottom: 2rem;
      font-weight: 300;
      font-size: 1.5rem;
    }
    
    .card-signin .card-body {
      padding: 2rem;
    }
    
    .form-signin {
      width: 100%;
    }
    
    .form-signin .btn {
      font-size: 80%;
      border-radius: 5rem;
      letter-spacing: .1rem;
      font-weight: bold;
      padding: 1rem;
      transition: all 0.2s;
    }
    
    .form-label-group {
      position: relative;
      margin-bottom: 1rem;
    }
    
    .form-label-group input {
      height: auto;
      border-radius: 2rem;
    }
    
    .form-label-group>input,
    .form-label-group>label {
      padding: var(--input-padding-y) var(--input-padding-x);
    }
    
    .form-label-group>label {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      margin-bottom: 0;
      /* Override default `<label>` margin */
      line-height: 1.5;
      border: 1px solid transparent;
      border-radius: .25rem;
      transition: all .1s ease-in-out;
    }
    
    .form-label-group input::-webkit-input-placeholder {
      color: transparent;
    }
    
    .form-label-group input:-ms-input-placeholder {
      color: transparent;
    }
    
    .form-label-group input::-ms-input-placeholder {
      color: transparent;
    }
    
    .form-label-group input::-moz-placeholder {
      color: transparent;
    }
    
    .form-label-group input::placeholder {
      color: transparent;
    }
    
    .form-label-group input:not(:placeholder-shown) {
      padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
      padding-bottom: calc(var(--input-padding-y) / 3);
    }
    
    .form-label-group input:not(:placeholder-shown)~label {
      padding-top: calc(var(--input-padding-y) / 3);
      padding-bottom: calc(var(--input-padding-y) / 3);
      font-size: 12px;
      color: #777;
    }
    
   
    </style>
